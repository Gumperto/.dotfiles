}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more


$mainMod = SUPER # Sets "Windows" key as main modifier

# Toggle Waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Reload Waybar
bind = $mainMod SHIFT, B, exec, killall -SIGUSR2 waybar

# Basic & launch
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $terminal -e nvim
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod SHIFT, K, exit
# bind = $mainMod, D, exec, wofi --show drun #Wofi

# Rofi script
bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Rofi
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper_select.sh
bind = $mainMod, period, exec, ~/.config/hypr/scripts/clip_manager.sh

# Rice
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/random_wallpaper.sh & ~/.config/hypr/scripts/change_wallpaper.sh
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
# bind = $mainMod, D, exec, $fileManager

# Fullscreen & Floating
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, exec, hyprctl dispatch workspaceopt allfloat

# Dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio adjusting
bindel=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_control.sh --inc
bindel=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_control.sh --dec
bindl=, XF86AudioMute, exec, ~/.config/hypr/scripts/volume_control.sh --toggle
bindl=, XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume_control.sh --toggle-mic

# Brightness adjusting
bindel=, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/Brightness.sh --inc
bindel=, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/Brightness.sh --dec

# Screenshot
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh --now
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh --area
bind = $mainMod CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh --in5 #screenshot in 5 secs

# Switch into resize mode
bind = $mainMod SHIFT, R, submap, resize

# Submap name
submap = resize

# Keybinds
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde = , up, resizeactive, 0 -30
binde = , down, resizeactive, 0 30

# Reset mode
bind = , escape, submap, reset

# Reset name
submap = reset


